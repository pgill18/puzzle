    <body onload="init(3, 'img/punjab.jpg');">
        <br>
        <h3 class="text-center" id="region">Punjab</h3><br>
        <div class="container-fluid d-flex justify-content-center">
            <div class="puzzle-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"  onclick="setTimeout(() => scrollToBottom(), 200);">
                  More regions ...
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Punjab</a>
                      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">India</a>
                      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">United States</a>
                      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Europe</a>
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                        <img src="img/punjab.jpg" alt="..." onclick="selectRegion('Punjab')"></div>
                      <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        <img src="img/india.jpg" alt="..." onclick="selectRegion('India')"></div>
                      <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                        <img src="img/usa.jpg" alt="..." onclick="selectRegion('USA')"></div>
                      <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                        <img src="img/europe.jpg" alt="..." onclick="selectRegion('Europe')">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

            function selectRegion(region) {
                init(3, `img/${region.toLowerCase()}.jpg`);
                document.getElementById('region').innerHTML = region;
                window.scrollTo({top:0, behavior:'smooth'});
            }
            function scrollToBottom() {
                // document.getElementById('accordionExample').scrollIntoView(false);
                // window.scrollTo(0, document.body.scrollHeight);
                window.scrollTo({top:1000, behavior:'smooth'});
